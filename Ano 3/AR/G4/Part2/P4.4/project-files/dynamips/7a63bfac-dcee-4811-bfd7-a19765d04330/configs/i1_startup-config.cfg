!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 200.0.0.1 255.255.255.255
 ip ospf 1 area 0
!
interface Tunnel1
 ip address 10.1.1.1 255.255.255.252
 ipv6 address 2001::1/64
 tunnel source Loopback0
 tunnel destination 200.0.0.2
!
interface FastEthernet0/0
 ip address 200.1.1.1 255.255.255.0
 ip ospf 1 area 0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.168.1.1 255.255.255.0
 ip policy route-map routeT1
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2001:1:1::1/64
 ipv6 policy route-map route6T1
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 100 permit ip 192.168.1.0 0.0.0.255 192.168.2.0 0.0.0.255
no cdp log mismatch duplex
!
route-map routeT1 permit 10
 match ip address 100
 set ip next-hop 10.1.1.2
!
route-map route6T1 permit 10
 match ipv6 address L101
 set ipv6 next-hop 2001::2
!
!
!
!
ipv6 access-list L101
 sequence 20 permit ipv6 2001:1:1::/64 2001:2:2::/64
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
